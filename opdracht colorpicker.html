<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/opdracht%20colorpicker.css">
    <title>opdracht colorpicker</title>
</head>
<body>
<nav><a href="index.html">index</a></nav>

<section>
    <div id="rood">
        <p id="pRood">Rood: </p>
        <label>
            <input type="range" class="sliderR" value="50" min="0" max="255" />
        </label>
    </div>
    <div id="groen">
        <p id="pGroen">Groen:</p>
        <label>
            <input type="range" class="sliderG" value="50" min="0" max="255" />
        </label>
    </div>
    <div id="blauw">
        <p id="pBlauw">Blauw: </p>
        <label>
            <input type="range" class="sliderB" value="50" min="0" max="255" />
        </label>
    </div>
    <div class="color"></div>
</section>

<script type="text/javascript" charset="utf-8" src="scripts/opdracht%20colorpicker.js"></script>
</body>
</html>
